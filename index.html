<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Expectancy</title>
    <style>
        .tab {
            display: none;
        }
    </style>


    <!-- Plotly CDN -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- D3 Script -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <!-- Highcharts -->
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>
    <script src="https://code.highcharts.com/modules/dumbbell.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>


    <!-- Our CSS -->
    <link rel="stylesheet" type="text/css" href="/static/css/style.css" />
</head>

<!-- Header -->
<div class="header" style="margin-bottom: 3%;">
    <img src="Resources/group6_logo_v2.png" width="150" height="60" href="#default" class="logo"></a>
    <div class="header-right">
        <a class="active" href="#map">Map</a>
        <a href="#chart2">Line Chart</a>
        <a href="#dumbBell">Race Charts</a>
    </div>
</div>

<!-- Map -->
<div class="card" style="width: 90%; margin: 0 auto; padding: 5px 10px; margin-bottom: 3%;">
    <div class="row">
        <div class="col custom-height-map" id="map"></div>
    </div>
</div>

<!-- Line Chart Buttons -->
<div id="chart2" class="card" style="width: 90%; margin: 0 auto; padding: 5px 10px; margin-bottom: 3%;">
    <div class="row">
        <div class="col-2" style="z-index:1;">
            <div style="width: 100%; height: 2rem;">
                <h2 style="margin: 0%; width: 200%;">Line Chart</h2>
                <p style="width: 200%;">Select Countries/Regions</p>
                <div id="line_buttons"></div>
            </div>
        </div>
        <!-- Line Chart -->
        <div class="custom-height-line" id="line-chart"></div>
    </div>

</div>


<!-- Dumb Bell and Bar Race Chart -->
<div class="card" style="width: 90%; margin: 0 auto; padding: 5px 10px; margin-bottom: 3%;">
    <div>
        <div class="row custom-height-bar">

            <div class="col">
                <figure>
                    <div id="dumbBell"></div>
                </figure>
            </div>

            <div class="col">
                <figure">
                    <div id="barRace"></div>
                    </figure>
            </div>
        </div>
    </div>
    <!-- Play button and range -->

    <div class="row">
        <div class="col-8 mx-auto">
            <div id="play-controls">
                <button id="play-pause-button" class="fa fa-play" title="play"></button>
                <input id="play-range" type="range" value="1960" min="1960" max="2020" />
            </div>
        </div>
    </div>
</div>



<!-- Load Javascript Files -->
<script type="text/javascript" src="/static/js/map.js"></script>
<script type="text/javascript" src="static/js/barrace_dumbbell.js"></script>
<script type="text/javascript" src="static/js/line.js"></script>
</body>

</html>
